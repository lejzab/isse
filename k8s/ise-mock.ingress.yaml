apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ise-mock-ingress
  labels:
    name: ise-mock-ingress
    project: Lame-Wayne
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web # Ustawienie entrypointu dla Traefika (domy≈õlnie "web" lub "websecure")
spec:
  rules:
    - host: kamino.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ise-mock-service
                port:
                  number: 8080